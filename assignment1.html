<!DOCTYPE html>

<body>
    <script>

    
    

    function computerPlay(){
        let randomInt = Math.random();
        switch(true){
            case randomInt <= 0.3:
                return 'stone';
                break;
            case randomInt <= 0.6:
                return 'paper';
                break;
            case randomInt <= 0.9:
                return 'scissors';
                break;
            
        }
    }
        
    function roundPlay(playerSelection, computerSelection){
        switch (true){
            case playerSelection == "stone" && computerSelection == "scissors":
                alert('You are the winner!');
                playerTotalScore += 1;
                break;
            case playerSelection == "stone" && computerSelection == "paper":
                alert('You lose!');
                computerTotalScore += 1;
                break;
            case playerSelection == "stone" && computerSelection == "stone":
                alert('even!');
                playerTotalScore += 1;
                computerTotalScore += 1;
                break;
            case playerSelection == "paper" && computerSelection == "scissors":
                alert('You lose!');
                computerTotalScore += 1;
                break;
            case playerSelection == "paper" && computerSelection == "paper":
                alert('even!');
                playerTotalScore += 1;
                computerTotalScore += 1;
                break;
            case playerSelection == "paper" && computerSelection == "stone":
                alert('You are the winner!');
                playerTotalScore += 1;
                break;
            case playerSelection == "scissors" && computerSelection == "scissors":
                alert('even!');
                playerTotalScore += 1;
                computerTotalScore += 1;
                break;
            case playerSelection == "scissors" && computerSelection == "paper":
                alert('You are the winner!');
                playerTotalScore += 1;
                break;
            case playerSelection == "scissors" && computerSelection == "stone":
                alert('You lose!');
                computerTotalScore += 1;
                break;
        }

    }


    function game(){
        let totalRound = 1;
        while(totalRound <= 5){
        let playerSelection = prompt('Enter \'paper\' / \'stone\' / \'scissors\'').toLowerCase();
        let computerSelection = computerPlay();
        roundPlay(playerSelection, computerSelection);
        console.log('computerTotalScore: ' + computerTotalScore +' & playerTotalScore: ' + playerTotalScore);
        document.getElementById("computerTotalScore").innerHTML = computerTotalScore;
        document.getElementById("playerTotalScore").innerHTML = playerTotalScore;
        totalRound ++;      
        }
        if (playerTotalScore>computerTotalScore) {
            console.log('You are the final winner!');
            document.getElementById("finalWinner").innerHTML = "You";
        } else if(playerTotalScore<computerTotalScore) {
            console.log('Computer is the final winner!');
            document.getElementById("finalWinner").innerHTML = "Computer";
        } else{
            console.log('Even in the end');
            document.getElementById("finalWinner").innerHTML = "Even";
        }
    }


    let computerTotalScore = 0;
    let playerTotalScore = 0;

    </script>

    <h1>Stone, Paper, Scissors</h1>
    <h2 class="current_method"><img class="middle" src="https://www.clipartmax.com/png/full/305-3050424_clipart-right-arrow-red-arrow-pointing-right.png" alt="red-right-arrow" height="20" width="20"/>  You can now play the game by:</h2>
    <h3>Typing "game()" in console</h3>
    <div class="score">
        <a id="result">Result:</a><br>
        <a>Computer:</a>
        <a id="computerTotalScore"></a>
        <a>  |  You:</a>
        <a id="playerTotalScore"></a>
        <a>  |  Final Winner:</a>
        <a id="finalWinner"></a>
    </div>

    <button class="paper" type='button'>Paper</button>
    <button class="stone" type='stone'>stone</button>
    <button class="scissors" type='scissors'>scissors</button>
